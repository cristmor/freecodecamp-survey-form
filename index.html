<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title">Copy of freeCodeCamp Survey Form</h1>
    <p id="description">This is copy of the survey form from <a href="https://survey-form.freecodecamp.rocks/">freeCodeCamp</a> </p>

    <form id="survey-form">
        <div class="form-group">
            <label id="name-label">Name<input id="name" type="text" placeholder="Enter your name" required/></label>
        </div>
        <div class="form-group">
            <label id="email-label">Email<input id="email" type="email" placeholder="Enter your email" required/></label>
        </div>
        <div class="form-group">
            <label id="number-label">Age (Optional)<input id="number" type="number" min="13" max="120" placeholder="Age"/></label>
        </div>

        <div class="form-group">
            <label id="dropdown-label"> Which option best describes your current role?
                <select id="dropdown">
                    <option value="">Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner </option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>
                </select>
            </label>
        </div>

        <div class="form-group">
            <p class="p-tag"> Would you recommend freeCodeCamp to a friend? </p>
            <label id="radio-label"><input id="number" type="radio" name="choose" value="1" class="inline" checked />Definitely</label>
            <label id="radio-label"><input id="number" type="radio" name="choose" value="2" class="inline" />Maybe</label>
            <label id="radio-label"><input id="number" type="radio" name="choose" value="3" class="inline" />Not sure</label>
        </div>

        <div class="form-group">
            <label id="dropdown-label"> Would you recommend freeCodeCamp?
                <select id="dropdown">
                    <option value="">Select an option</option>
                    <option value="1">Challenges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="4">Open Source</option>
                </select>
            </label>
        </div>

        <div class="form-group">
            <p class="p-tag"> What would you like to see improved? </p>
            <label id="checkbox-label"><input id="checkbox" type="checkbox" value="1" class="inline" />Front-end Project</label>
            <label id="checkbox-label"><input id="checkbox" type="checkbox" value="2" class="inline" />Back-end Project</label>
            <label id="checkbox-label"><input id="checkbox" type="checkbox" value="3" class="inline" />Data Visualization</label>
            <label id="checkbox-label"><input id="checkbox" type="checkbox" value="4" class="inline" />Open Source Community</label>
            <label id="checkbox-label"><input id="checkbox" type="checkbox" value="5" class="inline" />Gitter help rooms</label>
            <label id="checkbox-label"><input id="checkbox" type="checkbox" value="6" class="inline" />Video</label>
            <label id="checkbox-label"><input id="checkbox" type="checkbox" value="7" class="inline" />City Meetups</label>
            <label id="checkbox-label"><input id="checkbox" type="checkbox" value="8" class="inline" />Wiki</label>
            <label id="checkbox-label"><input id="checkbox" type="checkbox" value="10" class="inline" />Forum</label>
            <label id="checkbox-label"><input id="checkbox" type="checkbox" value="10" class="inline" />Additional Courses</label>
        </div>

        <div class="form-group">
            <label id="textarea-label"> Any comments or suggestions?
                <textarea id="textarea" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
            </label>
        </div>

        <div class="form-group">
            <submit>
                <label id="submit-label"><input id="submit" type="submit"/></label>
            </submit>
        </div>

    </form>
</body>
</html>
